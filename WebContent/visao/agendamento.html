<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Camim SCA</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>	  
		<!-- (en) Add your meta data here -->
      
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
		<!--[if lte IE 7]>
			<link href="css/patches/patch_2col_left_13.css" rel="stylesheet" type="text/css" />
		<![endif]-->

		<script type="text/javascript" src="js/controle/banner.js"></script>
		<script type="text/javascript" src="js/controle/principal.js"></script>
		<script type="text/javascript" src="js/controle/agendamento.js"></script>
	</head>
<body>
						<form id="agendamento" method="post">
						
							<!-- Dados de agendamento -->
                            <fieldset class="ui-widget-content ui-corner-all">
								<legend class="ui-widget-header">Agendamento</legend>
								<div class="grid-4-12">
									<label>Matrícula <em class="form-req">*</em></label>
									<input name="matricula" maxlength="6" type="text" size="20" />
								</div>
								<div class="grid-4-12">
									<label>Especialidade <em class="form-req">*</em></label>
									<select id="listaEspecialidade" name="listaEspecialidade">
									</select>
								</div>
								<div class="grid-4-12">
									<label>Medico <em class="form-req">*</em></label>
									<select id="listaMedico">
									</select>
								</div>
								<div class="grid-12-12">
									<label>Semana <em class="form-req">*</em></label>
									<select id="listaSemana">
									</select>
								</div>
								
								<!-- Botões -->						 		
						 		<div class="grid-12-12 center">	
									<input name="acao" type="submit" value="listaHorario" />
									<input name="acao" type="reset"  value="Limpar" />
								</div>								
							</fieldset>
							
							<!-- Grade de horário -->
                            <fieldset class="ui-widget-content ui-corner-all">
								<table id="list" class="scroll ui-corner-all" cellpadding="0" cellspacing="0"></table>
								<div id="pager" class="scroll" style="text-align:center;"></div>
							</fieldset>
							
							<!-- caixa de dialogo #dialog -->
							<div id="dialog" title="Informacao"></div>
							<div id="dialog1" title="Informacao"></div>  
									
						</form>						
</body>
</html>
