<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Camim SCA</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>	  
		<!-- (en) Add your meta data here -->
      
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
		<!--[if lte IE 7]>
			<link href="css/patches/patch_2col_left_13.css" rel="stylesheet" type="text/css" />
		<![endif]-->

		<script type="text/javascript" src="js/controle/banner.js"></script>
		<script type="text/javascript" src="js/controle/principal.js"></script>	
		<script type="text/javascript" src="js/controle/cliente.js"></script>
	</head>
<body>
						<form id="cliente" method="post">						

							
                            <fieldset class="ui-widget-content ui-corner-all">
								<legend class="ui-widget-header">Histórico Clínico</legend>
								<div class="grid-4-12">
									<label>Matrícula do Cliente <em class="form-req">*</em></label>
									<input name="matricula" maxlength="6" type="text" size="20" />
								</div>
								
                                <div class="grid-4-12">
									<label>Data Início <em class="form-req">*</em></label>
                                    <label><em>dd/mm/aaaa</em></label>
									<input name="horarioInicio" maxlength="6" type="text" size="20" class="data" />
								</div>
                                
                                <div class="grid-4-12">
									<label>Data Fim<em class="form-req">*</em></label>
                                    <label><em>dd/mm/aaaa</em></label>
									<input name="horarioFim" maxlength="6" type="text" size="20" class="data" />
								</div>
                            
                            </fieldset>
                                                     
                            <!-- Botões -->
                            <fieldset class="ui-widget-content ui-corner-all">
                           		<div class="center">
									<input name="acao" type="submit" value="Ok" />
									<input name="acao" type="reset"  value="Limpar" />
								</div>
							</fieldset>
							
							<!-- caixa de dialogo #dialog -->
							<div id="dialog" title="Informacao"></div> 							
						</form>			
			
</body>
</html>
