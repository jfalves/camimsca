<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Camim SCA</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>	  
		<!-- (en) Add your meta data here -->
      
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
		<!--[if lte IE 7]>
			<link href="css/patches/patch_2col_left_13.css" rel="stylesheet" type="text/css" />
		<![endif]-->

		<script type="text/javascript" src="js/controle/banner.js"></script>
		<script type="text/javascript" src="js/controle/principal.js"></script>
		<script type="text/javascript" src="js/controle/pagamentoConsulta.js"></script>
   </head>
<body>
						<form id="pagamento" method="post">
						
							<!-- Dados de pagamento -->
                            <fieldset class="ui-widget-content ui-corner-all">
								<legend>Pagamento</legend>
                                <div class="grid-4-12">
									<label>Matrícula do Cliente <em class="form-req">*</em></label>
									<input name="matriculaCliente" maxlength="6" type="text" size="20" /><div id="dialog_link" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-search"></span></div>

						 		</div>
						 		
						 		<div class="grid-4-12">
									<label>Matricula do funcionário <em class="form-req">*</em></label>
									<input name="matriculaFuncionario" maxlength="6" type="text" size="12" />
								</div>
								
								<div class="grid-4-12">
									<label>Forma de Pagamento <em class="form-req">*</em></label>
									<select id="listaFormaPagamento" name="listaFormaPagamento">
										<option value="0" selected="selected">Selecione</option>
									</select>
								</div>
								
								<!-- Botões -->						 		
						 		<div class="grid-12-12 center">	
									<input name="acao" type="submit" value="Consultar" />
									<input name="acao" type="reset"  value="Limpar" />
								</div>						
							</fieldset>
							
							<!-- GRID -->
                            <fieldset class="ui-widget-content ui-corner-all">
								<table id="list" class="scroll ui-corner-all" cellpadding="0" cellspacing="0"></table>
								<div id="pager" class="scroll" style="text-align:center;"></div>
							</fieldset>
							
							<!-- caixa de dialogo #dialog -->
							<div id="dialog" title="Informacao"></div>
							<div id="dialog1" title="Informacao"></div>
							<div id="search-dialog" title="Pesquisa">
								<div id="resultado" class="grid-12-12">
									<table id="search-list" class="scroll ui-corner-all" cellpadding="0" cellspacing="0"></table>
									<div id="search-pager" class="scroll" style="text-align:center;"></div>
								</div>
							</div>
                            
						</form>	
</body>
</html>
